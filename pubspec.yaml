name: uzesp
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  animate_do: ^2.1.0
  carousel_slider: ^4.0.0
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  timezone: ^0.8.0
  flutter_share: ^2.0.0
  flutter_exit_app: ^1.0.5
  alert_dialog: ^1.0.1
  flutter_svg: ^1.0.3
  url_launcher: ^6.0.20
  
dev_dependencies:
  hive_generator: 
  build_runner: 
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/png/
    - assets/img/
  fonts:
    - family: Book
      fonts:
        - asset: assets/font/book.ttf
    - family: Balo
      fonts:
        - asset: assets/font/balo.ttf